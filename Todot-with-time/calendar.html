<!doctype html>
<html lang="en">

<head>
    <title>Personal Reminders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="scss/style.css">
</head>

<body style="height: 100vh;overflow: hidden;">
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <a class="navbar-brand text-white m-0" href="javascript: void(0)">Personal Reminders</a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                    <span class="time text-white" style="font-size: 2.7rem;" id="time"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-right">
                    <a href="index.html" class="btn btn-outline-light text-white">Todo Add & View</a>
                </div>
            </div>
        </div>
    </header>

    <!-- reminders -->
    <main class="calendar_page">
        <div class="container-fluid  p-0 m-0">
            <div class="row m-0 calendar_header">
                <div class="col-lg-4 col-md-4 col-sm-3">
                    <button type="button" class="btn-prev"><i class="fa fa-chevron-left"></i></button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 text-center">
                    <p class="m-0"><span id="month"></span>, <span id="year"></span></p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-3 text-right">
                    <button type="button" class="btn-next"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
            <div>
                <ul class="list-inline row m-0" id="calendar"></ul>
            </div>
        </div>
    </main>

    <div class="overlay"></div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.js"></script>
    <script src="assets/custom.js"></script>
    <script src="assets/clock.js"></script>
    <script src="assets/calendar.js"></script>
</body>

</html>
