<!doctype html>
<html lang="en">

<head>
    <title>Personal Reminders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">

</head>

<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <a class="navbar-brand text-white m-0" href="javascript: void(0)">Personal Reminders</a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                    <span class="time text-white" style="font-size: 2.7rem;" id="time"></span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-right">
                    <button class="btn btn-outline-light text-white btnClearAll"><i class="fa fa-trash"></i> Clear All</button>
                </div>
            </div>
        </div>
    </header>

    <!-- reminders -->
    <main>
        <section class="reminders">
            <div class="container-fluid">
                <div class="row remind_heading">
                    <div class="col-lg-8 col-md-8 col-sm-7 mob_60">
                        <h1 class="mb-5 page-title">Reminder Lists</h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-5 mob_40 text-right">
                        <a href="expired.html" class="btn btn-danger" id="expiredBtn">View Expired</a>
                    </div>
                </div>
                <div class="row" id="remidersList"></div>
            </div>
        </section>
        <button class="btn btn-outline-light text-white btnAddMore" id="addbutton"><i class="fa fa-plus"></i></button>
    </main>

    <!-- form-sidebar -->
    <aside class="field_sidebar">
        <button class="btn_close" id="sidebarClose"><i class="fa fa-times"></i></button>
        <div>
            <div class="form-group mb-4">
                <label for="" class="control-label">Reminder Name</label>
                <input type="text" class="form-control" id="remName" required />
                <input type="hidden" id="hiddenremName" />
            </div>
            <div class="form-group mb-4">
                <label for="" class="control-label">Start Date</label>
                <button class="btn btn-link float-right currentDate" type="button" onclick="currentDate()"><i class="fa fa-calendar"></i>
                    Current Date</button>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 pr-2 date_box">
                        <input type="text" class="form-control datepicker" id="startDate" required placeholder="dd/mm/yyyy" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 pl-2">
                        <input type="checkbox" data-toggle="toggle" data-on="With Time" data-off="Without Time" data-onstyle="success" data-offstyle="danger" id="setTime">
                    </div>
                    <div class="time_box hide-current row m-0 mt-4">
                        <div class="col-lg-2 col-md-2 col-sm-2 pr-2">
                            <input type="text" class="form-control text-center" id="startHour" placeholder="HH" />
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 pr-2 pl-2">
                            <input type="text" class="form-control text-center" id="startMinute" placeholder="MM" />
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 pl-2 pr-2">
                            <input type="text" class="form-control text-center" id="startSecond" placeholder="SS" />
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 pl-2">
                            <select class="form-control text-center" id="startMeredim" placeholder="AM">
                                <option value="--">--</option>
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="hiddenstartDate" />
            </div>
            <div class="form-group mb-4">
                <label for="" class="control-label">End Date</label>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 pr-2 end-date-box">
                        <input type="text" class="form-control datepicker" id="endDate" />
                        <input type="hidden" id="hiddenendDate" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 pl-2">
                        <input type="checkbox" data-toggle="toggle" data-on="With Time" data-off="Without Time" data-onstyle="success" data-offstyle="danger" id="endSetTime">
                    </div>
                    <div class="end_time_box hide-current row m-0 mt-4">
                        <div class="col-lg-2 col-md-2 col-sm-2 pr-2">
                            <input type="text" class="form-control text-center" id="endHour" placeholder="HH" />
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 pr-2 pl-2">
                            <input type="text" class="form-control text-center" id="endMinute" placeholder="MM" />
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 pl-2 pr-2">
                            <input type="text" class="form-control text-center" id="endSecond" placeholder="SS" />
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 pl-2">
                            <select class="form-control text-center" id="endMeredim" placeholder="AM">
                                <option value="--">--</option>
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form_footer">
                <button class="btn btn-primary btn_submit" type="button">Submit</button>
                <button class="btn btn-primary btn_update" type="button" style="display: none;"
                    onclick="updateReminder()">Update</button>
            </div>
        </div>
    </aside>

    <!-- view-sidebar -->
    <aside class="viewDetail">
        <div class="container-fluid">
            <div class="reminderBox">
                <button class="btn_close" id="detailClose"><i class="fa fa-close"></i></button>
                <div id="detailBox"></div>
            </div>
        </div>
    </aside>

    <div class="overlay"></div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="assets/custom.js"></script>
    <script src="assets/clock.js"></script>
    <script src="backend/fetch-ongoing-reminders.js"></script>
    <script src="backend/delete-ongoing-reminders.js"></script>
    <script src="backend/create-reminders.js"></script>
    <script src="backend/view-reminder.js"></script>
    <script src="backend/edit-reminder.js"></script>
    <script src="assets/index-overlay.js"></script>
    <script src="assets/index.js"></script>
</body>

</html>
